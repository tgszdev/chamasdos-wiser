    <script>
        const form = document.getElementById('form');
        const resultado = document.getElementById('resultado');
        const texto = document.getElementById('texto');
        const whatsappWeb = document.getElementById('whatsappWeb');
        
        // Fun√ß√£o para formatar data/hora brasileira
        function formatarDataHora() {
            const agora = new Date();
            return agora.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'America/Sao_Paulo'
            });
        }
        
        // ===== SISTEMA DE GERENCIAMENTO DE CHAMADOS =====
        
        // Gerar pr√≥ximo n√∫mero do chamado
        function getNextChamadoNumber() {
            const savedChamados = localStorage.getItem('wms_chamados');
            const chamados = savedChamados ? JSON.parse(savedChamados) : [];
            
            if (chamados.length === 0) {
                console.log('üî¢ Primeiro chamado, iniciando em 1001');
                return 1001; // Come√ßar em 1001
            }
            
            const numeros = chamados.map(c => c.numero).filter(n => !isNaN(n));
            const maxNumber = numeros.length > 0 ? Math.max(...numeros) : 1000;
            const nextNumber = maxNumber + 1;
            
            console.log('üî¢ Pr√≥ximo n√∫mero:', nextNumber, 'baseado em max:', maxNumber);
            return nextNumber;
        }
        
        // Salvar chamado no localStorage
        function salvarChamado(categoria, titulo, descricao, prioridade, mensagem, usuario) {
            const savedChamados = localStorage.getItem('wms_chamados');
            const chamados = savedChamados ? JSON.parse(savedChamados) : [];
            
            const agora = new Date().getTime();
            
            const novoChamado = {
                numero: getNextChamadoNumber(),
                categoria: categoria,
                titulo: titulo,
                descricao: descricao,
                prioridade: prioridade,
                mensagem: mensagem,
                status: 'aberto', // Status inicial sempre "aberto"
                usuario: usuario,
                criadoEm: agora,
                atualizadoEm: agora,
                // Hist√≥rico de mudan√ßas de status
                historico: [
                    {
                        status: 'aberto',
                        data: agora,
                        usuario: usuario,
                        observacao: 'Chamado criado'
                    }
                ]
            };
            
            chamados.push(novoChamado);
            localStorage.setItem('wms_chamados', JSON.stringify(chamados));
            
            return novoChamado;
        }
        
        // Obter dados da sess√£o do usu√°rio
        function getCurrentUser() {
            const savedLogin = localStorage.getItem('wms_session') || sessionStorage.getItem('wms_session');
            if (savedLogin) {
                try {
                    const session = JSON.parse(atob(savedLogin));
                    return session.name || session.user || 'Usu√°rio';
                } catch (e) {
                    return 'Usu√°rio';
                }
            }
            return 'Usu√°rio';
        }
        

        
        // Salvar chamado atual com dados do formul√°rio
        function salvarChamadoAtual(mensagem) {
            const categoria = document.getElementById('categoria').value;
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const prioridade = document.getElementById('prioridade').value;
            const usuario = getCurrentUser();
            
            console.log('üîç Debug salvarChamadoAtual:', { categoria, titulo, descricao, prioridade, usuario });
            
            if (categoria && titulo && descricao && prioridade) {
                const chamado = salvarChamado(categoria, titulo, descricao, prioridade, mensagem, usuario);
                console.log('‚úÖ Chamado salvo:', chamado);
                mostrarFeedback(`‚úÖ Chamado #${chamado.numero} criado com sucesso!`, 'success');
                return chamado;
            } else {
                console.log('‚ùå Dados incompletos para salvar chamado');
                mostrarFeedback('‚ö†Ô∏è Dados do chamado incompletos para salvamento', 'info');
                return null;
            }
        }
        
        // Fun√ß√£o para abrir WhatsApp Web (usada pelos bot√µes na p√°gina de resultado)
        function abrirWhatsAppWeb() {
            const mensagem = texto.textContent;
            if (!mensagem) {
                mostrarFeedback('‚ùå Gere a mensagem primeiro!', 'info');
                return;
            }
            
            const url = `https://web.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
            mostrarFeedback('‚úÖ WhatsApp Web aberto! Escolha o contato e envie.', 'success');
        }
        
        // Submit do formul√°rio
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const categoria = document.getElementById('categoria').value;
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const prioridade = document.getElementById('prioridade').value;
            
            if (!categoria || !titulo || !descricao || !prioridade) {
                mostrarFeedback('‚ùå Por favor, preencha todos os campos obrigat√≥rios!', 'info');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Gerando mensagem';
            
            // Simular processamento
            setTimeout(() => {
                const dataHora = formatarDataHora();
                
                const mensagem = `üö® CHAMADO WMS


üóÇÔ∏è Categoria: ${categoria}
üìù T√≠tulo: ${titulo}
üìÑ Descri√ß√£o: ${descricao}
‚ö° Prioridade: ${prioridade}

üìÖ Criado em: ${dataHora}`;
                
                texto.textContent = mensagem;
                
                // SEMPRE salvar o chamado primeiro
                const usuario = getCurrentUser();
                const chamado = salvarChamado(categoria, titulo, descricao, prioridade, mensagem, usuario);
                
                resultado.style.display = 'block';
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                
                // Scroll suave
                resultado.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Perguntar sobre WhatsApp DEPOIS de salvar
                setTimeout(() => {
                    if (confirm(`‚úÖ Chamado #${chamado.numero} criado com sucesso!\n\nüì± Deseja enviar a mensagem pelo WhatsApp Web?`)) {
                        const url = `https://web.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`;
                        window.open(url, '_blank');
                        mostrarFeedback('‚úÖ WhatsApp Web aberto! Escolha o contato e envie.', 'success');
                    } else {
                        mostrarFeedback(`‚úÖ Chamado #${chamado.numero} salvo! Acesse "Chamados" para gerenciar.`, 'success');
                    }
                }, 500);
                
            }, 1000);
        });
        
        // Evento do bot√£o WhatsApp Web
        whatsappWeb.addEventListener('click', abrirWhatsAppWeb);
        
        // Copiar texto
        document.getElementById('copiar').addEventListener('click', function() {
            const mensagem = texto.textContent;
            
            if (!mensagem) {
                mostrarFeedback('‚ùå Gere a mensagem primeiro!', 'info');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(mensagem).then(() => {
                    mostrarFeedback('‚úÖ Texto copiado! Cole no WhatsApp.', 'success');
                }).catch(() => {
                    copiarFallback(mensagem);
                });
            } else {
                copiarFallback(mensagem);
            }
        });
        
        // Fallback para copiar
        function copiarFallback(texto) {
            const textArea = document.createElement('textarea');
            textArea.value = texto;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                mostrarFeedback('‚úÖ Texto copiado!', 'success');
            } catch (err) {
                mostrarFeedback('‚ùå Erro ao copiar. Selecione o texto manualmente.', 'info');
            }
            
            document.body.removeChild(textArea);
        }
        
        // Limpar formul√°rio
        document.getElementById('limpar').addEventListener('click', function() {
            form.reset();
            resultado.style.display = 'none';
            document.getElementById('categoria').focus();
            mostrarFeedback('üîÑ Formul√°rio limpo! Pronto para novo chamado.', 'info');
        });
        
        // Mostrar feedback
        function mostrarFeedback(mensagem, tipo) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = mensagem;
            feedback.className = `feedback ${tipo}`;
            feedback.style.display = 'block';
            
            setTimeout(() => {
                feedback.style.display = 'none';
            }, tipo === 'success' ? 4000 : 3000);
        }
        
        // Atalho Ctrl+Enter
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        // Sistema de autentica√ß√£o
        function checkAuthentication() {
            // Verificar sess√£o no localStorage
            const savedLogin = localStorage.getItem('wms_session');
            if (savedLogin) {
                try {
                    const session = JSON.parse(atob(savedLogin));
                    const now = new Date().getTime();
                    
                    if (session.expires > now && session.user) {
                        return session;
                    }
                } catch (e) {
                    localStorage.removeItem('wms_session');
                }
            }
            
            // Verificar sess√£o no sessionStorage
            const tempLogin = sessionStorage.getItem('wms_session');
            if (tempLogin) {
                try {
                    const session = JSON.parse(atob(tempLogin));
                    const now = new Date().getTime();
                    
                    if (session.expires > now && session.user) {
                        return session;
                    }
                } catch (e) {
                    sessionStorage.removeItem('wms_session');
                }
            }
            
            return null;
        }
        
        function redirectToLogin() {
            window.location.href = '/login.html';
        }
        
        function logout() {
            if (confirm('Tem certeza que deseja sair do sistema?')) {
                localStorage.removeItem('wms_session');
                sessionStorage.removeItem('wms_session');
                redirectToLogin();
            }
        }
        
        function updateUserInfo(session) {
            // Criar barra de usu√°rio
            const userBar = document.createElement('div');
            userBar.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.05);
                color: #333;
                padding: 10px 20px;
                font-size: 13px;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                backdrop-filter: blur(15px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
            `;
            
            const adminLink = session.role === 'admin' ? `
                <a href="/admin" style="
                    background: rgba(138, 43, 226, 0.15);
                    color: #6b46c1;
                    text-decoration: none;
                    padding: 6px 12px;
                    border-radius: 20px;
                    font-size: 12px;
                    font-weight: 500;
                    margin-right: 12px;
                    transition: all 0.3s ease;
                    border: 1px solid rgba(138, 43, 226, 0.2);
                " onmouseover="this.style.background='rgba(138, 43, 226, 0.25)'; this.style.transform='translateY(-1px)'" 
                   onmouseout="this.style.background='rgba(138, 43, 226, 0.15)'; this.style.transform='translateY(0)'">üëë Admin</a>
            ` : '';
            
            userBar.innerHTML = `
                <span style="color: #4a5568; font-weight: 500;">üë§ <strong>${session.name}</strong> <span style="opacity: 0.7;">‚Ä¢ ${session.role}</span></span>
                <div style="display: flex; align-items: center;">
                    <a href="/chamados" style="
                        background: rgba(34, 197, 94, 0.15);
                        color: #059669;
                        text-decoration: none;
                        padding: 6px 12px;
                        border-radius: 20px;
                        font-size: 12px;
                        font-weight: 500;
                        margin-right: 12px;
                        transition: all 0.3s ease;
                        border: 1px solid rgba(34, 197, 94, 0.2);
                    " onmouseover="this.style.background='rgba(34, 197, 94, 0.25)'; this.style.transform='translateY(-1px)'" 
                       onmouseout="this.style.background='rgba(34, 197, 94, 0.15)'; this.style.transform='translateY(0)'">üìã Chamados</a>
                    ${adminLink}
                    <button onclick="logout()" style="
                        background: rgba(220, 38, 127, 0.15);
                        border: 1px solid rgba(220, 38, 127, 0.2);
                        color: #be185d;
                        padding: 6px 12px;
                        border-radius: 20px;
                        cursor: pointer;
                        font-size: 12px;
                        font-weight: 500;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.background='rgba(220, 38, 127, 0.25)'; this.style.transform='translateY(-1px)'"
                       onmouseout="this.style.background='rgba(220, 38, 127, 0.15)'; this.style.transform='translateY(0)'">Sair</button>
                </div>
            `;
            
            document.body.insertBefore(userBar, document.body.firstChild);
            
            // Ajustar padding do body
            document.body.style.paddingTop = '50px';
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autentica√ß√£o ANTES de tudo
            const session = checkAuthentication();
            if (!session) {
                redirectToLogin();
                return;
            }
            
            // Usu√°rio autenticado - configurar interface
            updateUserInfo(session);
            
            document.getElementById('categoria').focus();
            
            // Dica inicial
            setTimeout(() => {
                mostrarFeedback(`üí° Bem-vindo(a), ${session.name}! Preencha os campos para gerar o chamado.`, 'info');
            }, 1500);
        });
        
        // Analytics simples (opcional)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: 'WMS Chamados',
                page_location: window.location.href
            });
        }
    </script>
</body>
