<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Chamados WMS</title>
    
    <!-- Meta tags para SEO e redes sociais -->
    <meta name="description" content="Aplicativo para gerar chamados WMS formatados e enviar diretamente via WhatsApp Web">
    <meta name="keywords" content="WMS, chamados, WhatsApp, sistema">

    <!-- Open Graph para compartilhamento -->
    <meta property="og:title" content="Chamados WMS">
    <meta property="og:description" content="Gere chamados formatados e envie via WhatsApp Web">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üö®</text></svg>">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
            object-position: center center;
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { 
            font-size: 24px; 
            margin-bottom: 10px; 
            font-weight: 700;
        }
        
        .header p { 
            opacity: 0.9; 
            font-size: 14px; 
            line-height: 1.4;
        }
        
        .form {
            padding: 30px;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        .field label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 15px;
        }
        
        .field select, .field input, .field textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #1f2937;
        }
        
        .field select:focus, .field input:focus, .field textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }
        
        .field textarea {
            min-height: 90px;
            resize: vertical;
            line-height: 1.5;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before { left: 100%; }
        .btn:hover { transform: translateY(-2px); }
        
        .btn-whatsapp { 
            background: linear-gradient(135deg, #25d366, #128c7e); 
            color: white; 
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }
        
        .btn-whatsapp:hover { 
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.4); 
        }
        
        .btn-success { 
            background: linear-gradient(135deg, #10b981, #059669); 
            color: white; 
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover { 
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4); 
        }
        
        .btn-secondary { 
            background: linear-gradient(135deg, #6b7280, #4b5563); 
            color: white; 
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.3);
        }
        
        .btn-secondary:hover { 
            box-shadow: 0 12px 35px rgba(107, 114, 128, 0.4); 
        }
        
        .resultado {
            margin-top: 20px;
            padding: 20px;
            background: rgba(248, 250, 252, 0.9);
            border-radius: 16px;
            border: 2px solid rgba(79, 70, 229, 0.2);
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        .resultado h3 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .texto-gerado {
            background: white;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            line-height: 1.6;
            color: #374151;
        }
        
        .feedback {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
            font-weight: 500;
            font-size: 14px;
        }
        
        .feedback.success { 
            background: #dcfce7; 
            color: #166534; 
            border: 1px solid #bbf7d0;
        }
        
        .feedback.info { 
            background: #dbeafe; 
            color: #1d4ed8; 
            border: 1px solid #bfdbfe;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(248, 250, 252, 0.8);
            font-size: 12px;
            color: #6b7280;
        }
        
        .prioridade-critica { color: #dc2626; }
        .prioridade-alta { color: #ea580c; }
        .prioridade-media { color: #d97706; }
        .prioridade-baixa { color: #16a34a; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            body { padding: 15px; }
            .header, .form { padding: 20px; }
            .header h1 { font-size: 22px; }
            .container { border-radius: 20px; }
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }
        
        @keyframes dots {
            0%, 33% { content: '...'; }
            34%, 66% { content: '....'; }
            67%, 100% { content: '.....'; }
        }
    </style>
</head>
<body>
    <!-- V√≠deo de fundo -->
    <video class="video-background" crossorigin="anonymous" playsinline preload="auto" muted loop autoplay>
        <source src="https://video.wixstatic.com/video/5d6ed6_f3549dd5db72460c90c6acef09667697/1080p/mp4/file.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>üö® Chamados WMS</h1>
            <p>Gere chamados formatados e envie diretamente via WhatsApp Web. Os detalhes fazem toda a diferen√ßa!</p>
        </div>
        
        <div class="form">
            <form id="form">
                <div class="field">
                    <label>üóÇÔ∏è Categoria:</label>
                    <select id="categoria" required>
                        <option value="">Selecione a categoria...</option>
                        <option value="Recebimento">üì¶ Recebimento</option>
                        <option value="Expedi√ß√£o">üöö Expedi√ß√£o</option>
                        <option value="Movimenta√ß√µes Internas">üîÑ Movimenta√ß√µes Internas</option>
                        <option value="Relat√≥rio">üìä Relat√≥rio</option>
                        <option value="Melhoria">üöÄ Melhoria</option>
                    </select>
                </div>
                
                <div class="field">
                    <label>üìù T√≠tulo do Chamado:</label>
                    <input type="text" id="titulo" placeholder="Ex: Erro na confer√™ncia de produtos" required>
                </div>
                
                <div class="field">
                    <label>üìÑ Descri√ß√£o Detalhada:</label>
                    <textarea id="descricao" placeholder="Descreva detalhadamente o que aconteceu, quando, onde e como..." required></textarea>
                </div>
                
                <div class="field">
                    <label>‚ö° Prioridade do Chamado:</label>
                    <select id="prioridade" required>
                        <option value="">Selecione a prioridade...</option>
                        <option value="üî¥ Cr√≠tica" class="prioridade-critica">üî¥ Cr√≠tica (SISTEMA PARADO)</option>
                        <option value="üü† Alta" class="prioridade-alta">üü† Alta</option>
                        <option value="üü° M√©dia" class="prioridade-media">üü° M√©dia</option>
                        <option value="üü¢ Baixa" class="prioridade-baixa">üü¢ Baixa</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-whatsapp">üíª GERAR E ABRIR WHATSAPP WEB</button>
            </form>
            
            <div id="resultado" class="resultado">
                <h3>‚úÖ Mensagem gerada com sucesso!</h3>
                <div id="texto" class="texto-gerado"></div>
                
                <button id="whatsappWeb" class="btn btn-whatsapp">üíª ABRIR WHATSAPP WEB</button>
                <button id="copiar" class="btn btn-success">üìã COPIAR TEXTO</button>
                <button id="limpar" class="btn btn-secondary">üîÑ NOVO CHAMADO</button>
                
                <div id="feedback" class="feedback"></div>
            </div>
        </div>
        
        <div class="footer">
            üåê Hospedado no Vercel - Acesse de qualquer lugar<br>
            üì± Funciona em desktop, tablet e celular
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const resultado = document.getElementById('resultado');
        const texto = document.getElementById('texto');
        const whatsappWeb = document.getElementById('whatsappWeb');
        
        // Fun√ß√£o para formatar data/hora brasileira
        function formatarDataHora() {
            const agora = new Date();
            return agora.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'America/Sao_Paulo'
            });
        }
        
        // Fun√ß√£o para abrir WhatsApp Web
        function abrirWhatsAppWeb() {
            const mensagem = texto.textContent;
            if (!mensagem) {
                mostrarFeedback('‚ùå Gere a mensagem primeiro!', 'info');
                return;
            }
            
            const url = `https://web.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
            mostrarFeedback('‚úÖ WhatsApp Web aberto! Escolha o contato e envie.', 'success');
        }
        
        // Submit do formul√°rio
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const categoria = document.getElementById('categoria').value;
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const prioridade = document.getElementById('prioridade').value;
            
            if (!categoria || !titulo || !descricao || !prioridade) {
                mostrarFeedback('‚ùå Por favor, preencha todos os campos obrigat√≥rios!', 'info');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Gerando mensagem';
            
            // Simular processamento
            setTimeout(() => {
                const dataHora = formatarDataHora();
                
                const mensagem = `üö® CHAMADO WMS


üóÇÔ∏è Categoria: ${categoria}
üìù T√≠tulo: ${titulo}
üìÑ Descri√ß√£o: ${descricao}
‚ö° Prioridade: ${prioridade}

üìÖ Criado em: ${dataHora}`;
                
                texto.textContent = mensagem;
                resultado.style.display = 'block';
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                
                // Scroll suave
                resultado.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Auto abrir WhatsApp Web
                setTimeout(() => {
                    if (confirm('Deseja abrir o WhatsApp Web automaticamente?')) {
                        abrirWhatsAppWeb();
                    }
                }, 500);
                
            }, 1000);
        });
        
        // Evento do bot√£o WhatsApp Web
        whatsappWeb.addEventListener('click', abrirWhatsAppWeb);
        
        // Copiar texto
        document.getElementById('copiar').addEventListener('click', function() {
            const mensagem = texto.textContent;
            
            if (!mensagem) {
                mostrarFeedback('‚ùå Gere a mensagem primeiro!', 'info');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(mensagem).then(() => {
                    mostrarFeedback('‚úÖ Texto copiado! Cole no WhatsApp.', 'success');
                }).catch(() => {
                    copiarFallback(mensagem);
                });
            } else {
                copiarFallback(mensagem);
            }
        });
        
        // Fallback para copiar
        function copiarFallback(texto) {
            const textArea = document.createElement('textarea');
            textArea.value = texto;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                mostrarFeedback('‚úÖ Texto copiado!', 'success');
            } catch (err) {
                mostrarFeedback('‚ùå Erro ao copiar. Selecione o texto manualmente.', 'info');
            }
            
            document.body.removeChild(textArea);
        }
        
        // Limpar formul√°rio
        document.getElementById('limpar').addEventListener('click', function() {
            form.reset();
            resultado.style.display = 'none';
            document.getElementById('categoria').focus();
            mostrarFeedback('üîÑ Formul√°rio limpo! Pronto para novo chamado.', 'info');
        });
        
        // Mostrar feedback
        function mostrarFeedback(mensagem, tipo) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = mensagem;
            feedback.className = `feedback ${tipo}`;
            feedback.style.display = 'block';
            
            setTimeout(() => {
                feedback.style.display = 'none';
            }, tipo === 'success' ? 4000 : 3000);
        }
        
        // Atalho Ctrl+Enter
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        // Sistema de autentica√ß√£o
        function checkAuthentication() {
            // Verificar sess√£o no localStorage
            const savedLogin = localStorage.getItem('wms_session');
            if (savedLogin) {
                try {
                    const session = JSON.parse(atob(savedLogin));
                    const now = new Date().getTime();
                    
                    if (session.expires > now && session.user) {
                        return session;
                    }
                } catch (e) {
                    localStorage.removeItem('wms_session');
                }
            }
            
            // Verificar sess√£o no sessionStorage
            const tempLogin = sessionStorage.getItem('wms_session');
            if (tempLogin) {
                try {
                    const session = JSON.parse(atob(tempLogin));
                    const now = new Date().getTime();
                    
                    if (session.expires > now && session.user) {
                        return session;
                    }
                } catch (e) {
                    sessionStorage.removeItem('wms_session');
                }
            }
            
            return null;
        }
        
        function redirectToLogin() {
            window.location.href = '/login.html';
        }
        
        function logout() {
            if (confirm('Tem certeza que deseja sair do sistema?')) {
                localStorage.removeItem('wms_session');
                sessionStorage.removeItem('wms_session');
                redirectToLogin();
            }
        }
        
        function updateUserInfo(session) {
            // Criar barra de usu√°rio
            const userBar = document.createElement('div');
            userBar.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(79, 70, 229, 0.95);
                color: white;
                padding: 8px 20px;
                font-size: 12px;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                backdrop-filter: blur(10px);
            `;
            
            userBar.innerHTML = `
                <span>üë§ Logado como: <strong>${session.name}</strong> | ${session.role}</span>
                <button onclick="logout()" style="
                    background: rgba(255,255,255,0.2);
                    border: none;
                    color: white;
                    padding: 4px 8px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 11px;
                ">üö™ Sair</button>
            `;
            
            document.body.insertBefore(userBar, document.body.firstChild);
            
            // Ajustar padding do body
            document.body.style.paddingTop = '40px';
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autentica√ß√£o ANTES de tudo
            const session = checkAuthentication();
            if (!session) {
                redirectToLogin();
                return;
            }
            
            // Usu√°rio autenticado - configurar interface
            updateUserInfo(session);
            
            document.getElementById('categoria').focus();
            
            // Dica inicial
            setTimeout(() => {
                mostrarFeedback(`üí° Bem-vindo(a), ${session.name}! Preencha os campos para gerar o chamado.`, 'info');
            }, 1500);
        });
        
        // Analytics simples (opcional)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: 'WMS Chamados',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
